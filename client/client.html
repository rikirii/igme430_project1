<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async( response, parseResponse) =>{
      const content = document.querySelector('#content');

      switch(response.status) {
        case 200: 
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        case 204: //updated (no response back from server)
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400: 
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404:
          content.innerHTML = `<b>Not Found</b>`;
          break;
        default: 
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      //If we should parse a response (meaning we made a get request)
      
      if(parseResponse === 'get' || parseResponse === 'post') {
        let obj = await response.json();

        if(obj.message){
        content.innerHTML += `<p>Message: ${obj.message}</p>`;
        }
        else{
          content.innerHTML += `<p>${JSON.stringify(obj.users) }</p>`;
        }
      } 
      
      

    };

    const requestUpdate = async () =>{
      const userForm = document.querySelector('#userForm');

      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;

      let response = await fetch(url, {
        method,
        headers: {
          'Accept': 'application/json'
        },
      });

      handleResponse(response, method);
    };

    const sendPost = async () =>{
      const nameForm = document.querySelector('#nameForm');

      const url = nameForm.getAttribute('action');
      const method = nameForm.getAttribute('method');

      const name = nameForm.querySelector('#nameField').value;
      const age = nameForm.querySelector('#ageField').value;
      
      // in FORM-URLENCODED format
      //let formData = `name=${name}&age=${age}`;

      let formData = JSON.stringify({name,age});

      const response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json',
          'Content-Length': formData.length,
          'Accept': 'application/json',
        },
        body:formData,
      });

      handleResponse(response, method)
    };


    const init = () =>{
      
      const getUsers = (e) =>{
        e.preventDefault();
        requestUpdate();
        return false;

      }
      const addUser = (e) =>{
        e.preventDefault();
        sendPost();
        return false;
      }

      document.querySelector('#userForm').addEventListener('submit',getUsers);
      document.querySelector('#nameForm').addEventListener('submit',addUser);
    };

    window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
